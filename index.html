<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retreat Arcade | Luxury Event Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#111827',
              'brand-secondary': '#1F2937',
              'brand-light': '#F9FAFB',
              'brand-accent': '#FBBF24',
              'brand-accent-hover': '#F59E0B',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              kenburns: {
                '0%': { transform: 'scale(1) translateY(0)', 'transform-origin': 'center center' },
                '100%': { transform: 'scale(1.1) translateY(-10px)', 'transform-origin': 'center center' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              kenburns: 'kenburns 15s ease-out forwards',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm",
    "next/": "https://aistudiocdn.com/next@^16.0.1/",
    "next": "https://aistudiocdn.com/next@^16.0.1",
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.17",
    "@supabase/ssr": "https://aistudiocdn.com/@supabase/ssr@^0.7.0"
  }
}
</script>
</head>
